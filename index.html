<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1">
        <title>L.Franc</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div id="container">
            <div id="loginPage">
                <img src = "Frame 3.svg" alt="L.Franc title">
                
                <h3 style="padding-left: 55px;">Learning languages made easy.</h3>

                <div class="form">

                    <div class="username">
                        <input type="test" placeholder="Username or Email">
                    </div>

                    <div class="password">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="options">
                        <div class="remember-me">
                            <input id="remember-me" type="checkbox">
                            <label for="remember-me">Remmeber me?</label>
                        </div>

                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>

                    <button class="signin-btn">LOGIN</button>
                    <div class="sign-up">
                        <a href="#">New to L.Flock? Sign up here!</a>
                    </div>
                </div>

                <h4>Sign In/Sign Up</h4>


            </div>
        </div>
    </body>
</html>
